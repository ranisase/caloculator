<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style> 
        .background{
            border: black solid ;
            width: 250px;
            height: 250px;
            background-color: rgb(248, 206, 191);
            text-align: center;
            margin: 100px;
        }
        

    </style>
</head>
<body>
<div class="background">
    <h1 class="result" id="result">Result=0</h1>
    <div class="inputs">
        <input type="text" id="firstNo" placeholder="Enter First No." class="textbox"/><br><br>
        <input type="text" id="secondNo" placeholder="Enter Second No." class="textbox"/>
    </div> 
    <br>
    <div class="action-buttons" >
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="sub()">-</button>
        <button type="button" onclick="mult()">*</button>
        <button type="button" onclick="divi()">/</button>
    </div>
</div>
    <script type="text/javascript">
        let firstNo;
        let secondNo;
        const add = () => {
            firstNo= document.getElementById("firstNo").value;
            secondNo= document.getElementById("secondNo").value;
            if(firstNo !== "" && secondNo !== ""){ 
                const sum = Number(firstNo) + Number(secondNo);
                document.getElementById("result").innerHTML = `Your sum is= ${sum}`;
            } else{
                alert('plz enter values in both fields')
            }
        }

        const sub = () => {
            firstNo= document.getElementById("firstNo").value;
            secondNo= document.getElementById("secondNo").value;
            if(firstNo !== "" && secondNo !== "") { 
                const substra = Number(firstNo) - Number(secondNo);
                if(substra <0 ) {
                    alert(`you have debt of ${substra}`)
                } else{
                    alert(`your outcome is ${substra}`)
                }
                document.getElementById("result").innerHTML = `Your sub is= ${substra}`;
            } else{
                alert('plz enter values in both fields')
            }
            document.getElementById("firstNo").value = "";
            document.getElementById("secondNo").value = "";
        }
        const mult = () => {
            firstNo= document.getElementById("firstNo").value;
            secondNo= document.getElementById("secondNo").value;
            if(firstNo !== "" && secondNo !== ""){ 
                const multi = Number(firstNo) * Number(secondNo);
                document.getElementById("result").innerHTML = `Your mult is= ${multi}`;
            } else{
                alert('plz enter values in both fields')
            }
        }
        const divi = () => {
            firstNo= document.getElementById("firstNo").value;
            secondNo= document.getElementById("secondNo").value;
            if(firstNo !== "" && secondNo !== ""){ 
                const division = Number(firstNo) / Number(secondNo);
                document.getElementById("result").innerHTML = `Your division is= ${division}`;
            } else{
                alert('plz enter values in both fields')
            }
        }





    </script>

    
</body>
</html>
